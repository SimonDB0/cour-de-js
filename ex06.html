let note = Math.ceil(Math.random()*10)+9

    //automatiser le nombre alÃ©atoire entre 2 variables

    const random = (min,max) =>{
        if(max===undefined){
            max=min
            min=0
        }
        return Math.ceil(Math.random()*(max-min+1))+(min-1)
    }
